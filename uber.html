<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber styled results page</title>
    <script>var urlParams = new URLSearchParams(window.location.search)</script>
</head>

<body>
Let's add a blurb on uber here

Also let's insert a few numbers that we're pulling with js.
<p id="date"></p>
<script>document.getElementById('date').innerHTML = urlParams.get("fm") + "/" + urlParams.get("fy")</script>

<p id="raisedAmt"></p>
<script>document.getElementById('raisedAmt').innerHTML = urlParams.get("ra")</script>

<p id="raises"></p>
<script>document.getElementById('raises').innerHTML = urlParams.get("nr")</script>

<p id="arr"></p>
<script>document.getElementById('arr').innerHTML = urlParams.get("ca")</script>

<p id="growth"></p>
<script>document.getElementById('growth').innerHTML = urlParams.get("ag")</script>

<p id="percent"></p>
<script>document.getElementById('percent').innerHTML = urlParams.get("un")</script>


</body>
</html>
